<app-heading-title title="Expedientes" />
<div class="flex py-10 px-5 justify-center min-h-screen ">
    <div class="flex flex-wrap justify-center gap-3 ">
      @if(expedientes | async; as result){
        @for(expediente of result.Expedientes;track expediente.nro_expediente){
          <a  (click)="expedienteDetails(expediente.nro_expediente)" class="h-min   px-10">
              <div class="cursor-pointer px-16 hover:bg-gray-100 flex flex-col items-center justify-center flex-shrink-0  bg-white shadow-md rounded-lg py-2 border-white ">
                  <h2 class="text-xl font-bold text-center">{{expediente.nombre_solicitante}}</h2>

                  <h2 class="text-xl font-bold text-center">{{expediente.estado}}</h2>
                  <h1 class="text-center mb-4 text-xl font-extrabold leading-none tracking-tight text-gray-900 md:text-2xl lg:text-4xl dark:text-white"><span class="text-blue-600 dark:text-slate-600">{{expediente.nro_expediente}}</span></h1>
              </div>
          </a>
        }
      }
    </div>
  </div>
