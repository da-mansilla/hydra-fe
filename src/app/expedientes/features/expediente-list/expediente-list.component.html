<app-heading-title title="Expedientes" />
<div class="">
    <app-input-search />

    <div class=" h-full flex overflow-x-auto space-x-12 p-4 py-6 ">
        <!-- Tarjeta 1 -->
         @for (estado of ESTADOS; track $index) {
            <div class=" flex-shrink-0 w-1/3 h-96  bg-white max-w-sm p-6  border border-gray-700 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">
                <h5 class="text-center mb-2 text-3xl font-bold tracking-tight text-gray-900 dark:text-white">{{estado}}</h5>
                <hr class="mb-4 border-gray-100 border-2">
                <div class="flex items-center justify-center">
                    @for (expediente of expedientes; track expediente) {
                        @if (expediente.estado === estado){
                            <a class="w-full m-0 p-0 cursor-pointer ">
                                <div class="hover:bg-gray-100 flex flex-col items-center justify-center flex-shrink-0  bg-white shadow-md rounded-lg py-2 border-white">
                                    <h2 class="text-xl font-bold text-center">{{expediente.nombre}}</h2>
                                    <h1 class="text-center mb-4 text-xl font-extrabold leading-none tracking-tight text-gray-900 md:text-2xl lg:text-4xl dark:text-white"><span class="text-blue-600 dark:text-slate-600">{{expediente.numeroExpediente}}</span></h1>
                                </div>
                            </a>
                        }
                    }
                    
                </div>
            </div>
         }
    </div>
</div>
